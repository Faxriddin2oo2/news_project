{% extends 'news/base.html' %}
{% load static%}

{% block title %} Xorij xabarlari {% endblock title %}

{% block content %}


<div class="container">
    <div class="row">
        {% for news in xorij_yangiliklari %}
        <div class="col-xs-6">
            <a href="{{ news.get_absolute_url }}">
                <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-responsive img-thumbnail"  style="margin-bottom: 0; width: 555px; height: 360px;">
                <h3 class="text-center font-weight-bold" style="margin-bottom: 40px;" >{{ news.title }}</h3>
            </a>
        </div>
        {% if forloop.counter|divisibleby:2 %}
        </div><div class="row">
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
